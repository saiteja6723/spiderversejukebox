<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-man Across The Spider Verse</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <span class="material-symbols-outlined">more_horiz </span>
        </div>

        <div class="img-area">
            <img src="" alt="Image not Found ">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current"></span>
                <span class="duration"></span>
            </div>
            <audio id= "main-audio" src=""></audio>
        </div>


        <div class="controls">
            
            <i id = "repeat-plist" class="material-icons" title="Playlist Looped">repeat</i>
            <i id = "prev" class="material-icons" title ="Previous Song">skip_previous</i>
            
            <div class="play-pause">
                <i id = "repeat-plist" class="material-icons" >play_arrow</i>
            </div>
            
            <i id = "next" class="material-icons" title = "Next Song">skip_next</i>
            <i id = "more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id = "close" class="material-icons">close</i>
        
            </div>
            <ul>
                

            </ul>
        </div>
        <div class="footer">Meghs</div>
        
    </div>


    <script src = "js/music-list.js"></script>
    <script src="js/script.js"></SCript>    
</body>
</html>
